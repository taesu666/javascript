<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>리뷰1-1</title>
        
        <style>
            /* body안에 있는 태그중에서 태그의 이름으로 선택하기 */
            p {
                border: 2px solid blue;
                margin-top: 0px;
                margin-bottom: 0px;
            }

            /* body안에 있는 태그중에서 클래스 이름으로 선택하기 */
            .group1 {
                color: magenta;
            }

            /* body안에 있는 태그중에서 id를 이용해 선택하기 */
            #my1 {
                font-size: 2em;
            }
        </style>
    </head>
    <body>

        <h3>연습 1</h3>
        <div>
            <p class="group1">연습입니다</p>
            <p id="my1">연습입니다</p>
            <p>연습입니다</p>
        </div>

        <div>
            <span class="group1">연습입니다</span>
            <span>연습입니다</span>
            <span>연습입니다</span>
        </div>

        <div>
            <input id="input1" type="text" value="홍길동1">
            <button onclick="show()">확인</button>
        </div>

        <div id ="output1">
            <!-- <p>결과</p> -->
        </div>

        <div>
            <img id="output2" src="images/cat_stand.png">
        </div>

        <script>

            let type = 1;

            function show() {
                console.log(`show함수 호출됨`);

                // 입력상자에서 값을 가지고 와서 화면에 보여주기
                let input1 = document.querySelector('#input1');
                let name = input1.value;

                let output1 = document.querySelector('#output1');
                output1.innerHTML = `<p>입력한 값 : ${name}</p>`;

                // 이미지 바꾸기
                let output2 = document.querySelector('#output2');
                if (type == 1) {
                    output2.src = 'images/cat_stand.png';
                    type = 2;
                } else if (type == 2){
                    output2.src = 'images/dog_stand.png';
                    type = 1;
                }
            
            }

        </script>
    </body>
</html>
