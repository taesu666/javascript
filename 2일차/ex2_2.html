<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>연습</title>
    </head>
    <body>
        <h1>연습 1</h1>

        <div>
            <input type="radio" name="gender" value="man" checked><span>남자</span>
            <input type="radio" name="gender" value="woman"><span>여자</span>
        </div>

        <div>
            <button onclick="show()">확인</button>
        </div>

        <div id = "output1">

        </div>
        <div>
            <input id = "input1" type="text" value="10">
            <input id = "input2" type="text" value="20">
            <button onclick="add()">더하기</button>

            <div id ="output2">

            </div>
        </div>
        <script src="moment.js"></script>
        <script>
            function add() {
                let input1 = document.querySelector('#input1');
                let input2 = document.querySelector('#input2');
                let output2 = document.querySelector('#output2');

                let a = Number(input1.value);

                let inputB = input2.value;
                let b = Number(inputB);

                if(isNaN(a) || isNaN(b)) {
                    alert(`사용자가 입력한 값이 숫자가 아닙니다`);
                    output2.innerHTML = ``;
                    return;
                }

                
                output2.innerHTML = `더하기 결과 : ${a + b}`;

            }
            
            window.addEventListener('DOMContentLoaded', () => {
                console.log(`DOMContentLoaded 이벤트 호출됨`);
                  // 현재시간 표시하기
               let output1 = document.querySelector('#output1'); 
               setInterval(() =>{

                    let curTime = moment().format('YYYY-MM-DD HH:mm:ss');
                    output1.innerHTML = `<p>${curTime}</p>`;

               }, 1000)
            })
            function show() {
                console.log(`show 함수 호출됨`);

                let radios = document.getElementsByName('gender');
                let selected= Array.from(radios).find(elem => elem.checked);
                console.log(`선텍한 값 : ${selected.value}`);

                if(selected.value == 'man'){
                    alert(`남자가 선택되었습니다`);
                } else if (selected.value == 'woman') {
                    alert(`여자가 선택되었습니다`);
                }

              
            }
        </script>
        
    </body>
</html>
