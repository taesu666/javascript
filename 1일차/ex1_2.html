<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>연습1-2</title>
        
        <!--css 스타일-->
        <style>
            p {
                border: 2px solid blue;
            }
            span {
                border: 2px solid red;
            }
        </style>
    
    </head>
    
    <body>
        <h1>연습 첫번째</h1> <!-- 제목 -->
        
        <div> <!--레이어 처럼 공간만 할당-->
            <p>연습입니다</p> <!--블록 단위요소 : 눈에 보이는 현상은 자동으로 줄바꿈된다-->
            <p>연습입니다</p>
            <p>연습입니다</p>
        </div>

        <div>
            <span>테스트입니다</span> <!--인라인 단위요소 : 눈에 보이는 현상은 오른쪽으로 추가한다-->
            <span>테스트입니다</span>
            <span>테스트입니다</span>
        </div>
        
    </body>
</html>
