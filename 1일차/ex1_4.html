<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>연습1-3</title>
        
        <!--css 스타일-->
        <style>
        
            p {
                border: 2px solid blue;
            }
            span {
                border: 2px solid red;
            }
            img{
                border: 2px solid green;
            }
            .group1 {
                border: 2px solid magenta;
            }
            #my1{
                color: red;
                font-size: 2em;
                font-weight: bold;
            }

        </style>
    
    </head>
    
    <body>
        <h1>연습 첫번째</h1> <!-- 제목 -->
        
        <div class="group1"> <!--레이어 처럼 공간만 할당-->
            <p id="my1">연습입니다</p> <!--블록 단위요소 : 눈에 보이는 현상은 자동으로 줄바꿈된다-->
            <p>연습입니다</p>
            <p>연습입니다</p>
        </div>

        <div class="group1">
            <span>테스트입니다</span> <!--인라인 단위요소 : 눈에 보이는 현상은 오른쪽으로 추가한다-->
            <span>테스트입니다</span>
            <span>테스트입니다</span>
        </div>
        
        <div class="group1">
            <img src="images/dog_run.png"> 
            <img src="images/dog_walk.png">
            <img src="images/dog_run.png">
        </div>

        <div>
            <input type="text" value=" " id = "input1">
            <input type="text" value="21">
            <input type="text" value="010-1000-1000">

            <button onclick="show()">확인</button>
        </div>

        <div id="output1">

        </div>

        <script>

            function show() {
                console.log('버튼이 눌렸어요');

                const input1 = document.querySelector('#input1'); // document 에서 input1이라는 것을 찾아서 왼쪽으로 넘겨라
                const output1 = document.querySelector('#output1');
                
                output1.innerHTML = `<p>입력한 값 : ${input1.value}</p>`; // ` ->백틱
            }

        </script>
    </body>
</html>
